<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calculator-head">
            <label for="result" class="visually-hidden">Result Display</label>
            <input type="text" id="result" maxlength="10" aria-label="Result Display" readonly>
        </div>
        <div class="calculator-body">
            <div>
                <input type="button" class="button" value="AC" tabindex="0">
                <input type="button" class="button" value="DEL" tabindex="0">
                <input type="button" class="button" value="%" tabindex="0">
                <input type="button" class="button" value="/" tabindex="0">
            </div>
            <div>
                <input type="button" class="button" value="7" tabindex="0">
                <input type="button" class="button" value="8" tabindex="0">
                <input type="button" class="button" value="9" tabindex="0">
                <input type="button" class="button" value="*" tabindex="0">
            </div>
            <div>
                <input type="button" class="button" value="4" tabindex="0">
                <input type="button" class="button" value="5" tabindex="0">
                <input type="button" class="button" value="6" tabindex="0">
                <input type="button" class="button" value="-" tabindex="0">
            </div>
            <div>
                <input type="button" class="button" value="1" tabindex="0">
                <input type="button" class="button" value="2" tabindex="0">
                <input type="button" class="button" value="3" tabindex="0">
                <input type="button" class="button" value="+" tabindex="0">
            </div>
            <div>
                <input type="button" class="button" value="0" tabindex="0">
                <input type="button" class="button" value="." tabindex="0">
                <input type="button" class="button" value="ANS" tabindex="0">
                <input type="button" class="button" value="=" tabindex="0">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
